<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Glosa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Crear Glosa</h1>
        <form method="POST" action="{% url 'CreateGlosa' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="code_glosa" class="form-label">Código de Glosa</label>
                <input type="text" class="form-control" id="code_glosa" name="_code_glosa" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea class="form-control" id="description" name="_description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="rejected_amount" class="form-label">Monto Rechazado</label>
                <input type="number" step="0.01" class="form-control" id="rejected_amount" name="_rejected_amount" required>
            </div>
            <div class="mb-3">
                <label for="missed_documents" class="form-label">Documentos Faltantes</label>
                <textarea class="form-control" id="missed_documents" name="_missed_documents" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Crear</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
