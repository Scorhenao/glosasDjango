<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Glosa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Actualizar Glosa</h1>

        <!-- Formulario para "Glosa por Documentos Faltantes" -->
        {% if glosa_type == 'less_documentation' %}
        <h2>Actualizar Glosa (Documentos Faltantes)</h2>
        <form method="POST" action="{% url 'UpdateGlosa' glosa_id=glosa.id %}">
            {% csrf_token %}
            <input type="hidden" name="form_type" value="less_documentation">
            <div class="mb-3">
                <label for="_code_glosa" class="form-label">Código de Glosa</label>
                <input type="text" class="form-control" id="_code_glosa" name="_code_glosa" value="{{ glosa.code_glosa }}" required>
            </div>
            <div class="mb-3">
                <label for="_description" class="form-label">Descripción</label>
                <textarea class="form-control" id="_description" name="_description" rows="3" required>{{ glosa.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="_rejected_amount" class="form-label">Monto Rechazado</label>
                <input type="number" step="0.01" class="form-control" id="_rejected_amount" name="_rejected_amount" value="{{ glosa.rejected_amount }}" required>
            </div>
            <div class="mb-3">
                <label for="_missed_documents" class="form-label">Documentos Faltantes</label>
                <textarea class="form-control" id="_missed_documents" name="_missed_documents" rows="3">{{ glosa.missed_documents }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Glosa (Documentos Faltantes)</button>
        </form>
        {% endif %}

        <!-- Formulario para "Glosa por Error de Facturación" -->
        {% if glosa_type == 'error_factoring' %}
        <h2>Actualizar Glosa (Error Facturación)</h2>
        <form method="POST" action="{% url 'UpdateGlosa' glosa_id=glosa.id %}">
            {% csrf_token %}
            <input type="hidden" name="form_type" value="error_factoring">
            <div class="mb-3">
                <label for="_code_glosa_error" class="form-label">Código de Glosa</label>
                <input type="text" class="form-control" id="_code_glosa_error" name="_code_glosa" value="{{ glosa.code_glosa }}" required>
            </div>
            <div class="mb-3">
                <label for="_description_error" class="form-label">Descripción</label>
                <textarea class="form-control" id="_description_error" name="_description" rows="3" required>{{ glosa.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="_rejected_amount_error" class="form-label">Monto Rechazado</label>
                <input type="number" step="0.01" class="form-control" id="_rejected_amount_error" name="_rejected_amount" value="{{ glosa.rejected_amount }}" required>
            </div>
            <div class="mb-3">
                <label for="_type_error" class="form-label">Tipo de Error</label>
                <input type="text" class="form-control" id="_type_error" name="_type_error" value="{{ glosa.type_error }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Glosa (Error Facturación)</button>
        </form>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
