<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Glosa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-danger">Eliminar Glosa</h1>
        <p>¿Estás seguro que deseas eliminar la glosa con código <strong>{{ data.code_glosa }}</strong>?</p>
        <form method="POST" action="{% if glosa.id %}{% url 'DeleteGlosa' glosa.id %}{% else %}# {% endif %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'GetAllGlosas' %}" class="btn btn-secondary">Cancelar</a>
        </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
