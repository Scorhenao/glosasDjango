<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de la Glosa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        {% if status == 200 %}
            <h1 class="text-success">Detalle de la Glosa</h1>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">C贸digo: {{ data.getCodigoGlosa }}</h5>
                    <p class="card-text">Descripci贸n: {{ data.getDescriptionGlosa }}</p>
                    <p class="card-text">Monto Rechazado: {{ data.getRejectedAmount }}</p>
                    <p class="card-text">Documentos Faltantes: {{ data.getMissedDocuments }}</p>

                    <!-- Mostrar el bot贸n de eliminaci贸n solo si la glosa existe -->
                    <form method="POST" action="{% url 'DeleteGlosa' data.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </div>
            </div>
        {% else %}
            <h1 class="text-danger">Error</h1>
            <p>{{ message }}</p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
